oups was\nsignificantly different,\nindicating that super-responders\noften received stimulation\noutside of high-risk\nlong episodes.", "mass": 7.5, "shape": "image", "size": 50, "title": " Here is a summary of\nthe text in 2 sentences:\nSuper-responders to seizure\nstimulation therapy tend\nto have increased power\nin short periods and\nless phase-locking to\nlong episodes compared\nto poor/intermediate\nresponders. The distribution\nof stimulation episodes\nbetween super-responders\nand other groups was\nsignificantly different,\nindicating that super-responders\noften received stimulation\noutside of high-risk\nlong episodes."}]);
