 brain activity\nchanges over time compared\nto those who do not respond\nas well, with the super-responders\nexperiencing increased\npower in short periods\nand stimulation that\nis less phase-locked\nto long episodes.", "mass": 7.5, "shape": "image", "size": 50, "title": " People who respond well\nto a certain type of\nseizure treatment have\ndifferent patterns in\nhow their brain activity\nchanges over time compared\nto those who do not respond\nas well, with the super-responders\nexperiencing increased\npower in short periods\nand stimulation that\nis less phase-locked\nto long episodes."}]);
